{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="text-center mb-3">
            <button class="btn btn-danger w-auto" type="submit">Log In</button>
        </div>
        <div class="text-center mb-3">
            <a href="/register" class="btn btn-link">New here, Sign up</a>
        </div>
    </form>
{% endblock %}
