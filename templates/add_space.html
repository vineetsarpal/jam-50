{% extends "layout.html" %}
      
{% block title %}
    Add Space
{% endblock %}

{% block main %}
    <p class="h1 text-center mb-3">Add Space</p>

    <form action="/add_space" method="POST" class="needs-validation container" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Space Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        
        <div class="mb-3">
          <label for="capacity" class="form-label">Capacity</label>
          <input type="number" class="form-control" id="capacity" name="capacity" min="1" required>
        </div>
        
        <div class="mb-3">
          <label for="hourly_rate" class="form-label">Hourly Rate ($)</label>
          <input type="number" class="form-control" id="hourly_rate" name="hourly_rate" min="0" step="0.01" required>
        </div>
        
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" required>
        </div>
        
        <div class="mb-3">
          <label for="amenities" class="form-label">Amenities</label>
          <textarea class="form-control" id="amenities" name="amenities" rows="3" required></textarea>
        </div>
        
        <div class="mb-3">
          <label for="image" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="image" name="image" required>
        </div>
        
        <div class="text-center mb-3">
          <button type="submit" class="btn btn-danger mx-auto px-5">Add Space</button>
        </div>
      </form>      
{% endblock %}
