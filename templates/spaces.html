{% block title %}
    Spaces
{% endblock %}

{% block main %}
    <p class="h1 text-center mb-3">Spaces</p>

    {% if spaces %}
    <div class="container mb-3">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for space in spaces %}
            <div class="col">
                <div class="card h-100">
                    <img src="{{ space.image }}" class="card-img-top" alt="{{ space.name }}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ space.name }}</h5>
                        <p class="card-text">{{ space.address }}</p>
                        <a href="/spaces/{{ space.id }}" class="btn btn-danger mt-auto">Book</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
    

{% endblock %}
